<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>BackGate-Login</title>
  </head>
  <!-- <body
    class="bg-black w-100 h-100 d-flex align-items-center justify-content-center"
  > -->
  <body class="bg-black bodyClass">
    <section class="container text-white">
      <div class="showcase-content text-center">
        <h1 class="display-6">BackGate Premium Bank logs</h1>
        <h5 class="text-muted small my-3 w-75 mx-auto">
          Darkweb store providing Bank logs from the United States and United
          Kingdom
        </h5>
        <a class="text-decoration-none" href="login.html"
          ><span class="text-light mx-1">Login</span></a
        >
        <a class="text-decoration-none" href="register.html"
          ><span class="text-muted mx-1">Register</span></a
        >
        <br />
        <form action="home.html" class="form mt-4 mx-auto">
          <input type="email" placeholder="Email" class="form-control" />
          <input
            type="password"
            placeholder="Password..."
            class="form-control mt-3"
          />
          <button type="submit" class="btn btn-outline-primary mt-4">
            Login
          </button>
        </form>
      </div>
    </section>
    <script src="../assets/js/all.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </body>
